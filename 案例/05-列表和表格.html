<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <!-- dd是dt的描述 -->
        <dt>第一章</dt>
        <dd>html</dd>
        <dd>css</dd>
        <dd>js</dd>
        <dt>第二章</dt>
        <dd>es6</dd>
        <dd>移动端</dd>
        <dd>dom操作</dd>
    </dl>
    <!-- 表格标签 -->
    <table border="1" cellspacing="10" cellpadding="10" align="center">
        <caption>课程表</caption>
        <tr>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
        </tr>
        <tr align="center">
            <!-- 单元格列合并 -->
            <td colspan="2">语文</td>
            <td>英语</td>   
        </tr>
        <tr>
            <td>数学</td>
            <td>语文</td>
            <!-- 单元格行合并 -->
            <td rowspan="2">数学</td>   
        </tr>
        <tr>
            <td>英语</td>
            <td>数学</td>
        </tr>
    </table>
    
</body>
</html>
